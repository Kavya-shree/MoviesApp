<div class="container text-center" id="homeMargin">
    <h3>Trending Movies</h3><hr class="seperator"><br>
    <div class="row">
        <div class="col-sm-4" ng-repeat="items in movieItems | limitTo:quantity | orderBy: 'releaseYear'">
            <img ng-src="{{items.image}}" class="img-responsive" id="homeimg" alt="Image">
            <p class="movie-title">{{items.title}}</p>
            <a ng-href="/MovieList" class="btn btn-primary">View</a>
        </div>
    </div>
</div><br>
