<div>
        <h2 class="h2-style">SignUp</h2>
        <form class="form-horizontal" name="signUpForm" >
            <div class="form-group">
                <label class="control-label col-sm-2" for="firstName">FirstName:</label>
                <div class="col-sm-5">
                   <input type="text" class="form-control" name="firstName" ng-model="firstName" valid-form>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="lastName">LastName:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="lastName" name="lastName" ng-model="lastName" valid-form>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-5">
                    <input type="Password" class="form-control" id="pwd" name="pwd" ng-model="password" ng-required="true">
                    <span ng-show="signUpForm.pwd.$invalid && signUpForm.pwd.$touched">Password cannot be enpty</span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-5">
                   <input type="email" class="form-control" id="email" name="email" ng-model="email" valid-form> 
                   
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="phoneNumber">PhoneNumber:</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" ng-model="phoneNumber" valid-form> 
                  
                </div>
            </div>
         <div class="row"> 
         <div class="col-sm-2"></div> 
        <div class="alert alert-success col-sm-5" ng-show="showAlert">
            <button type="button" class="close" ng-click="switchBool()">Ã—</button> <strong>Done!</strong> {{successTextAlert}}
        </div>
        </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" ng-click="signupFormSubmit()" class="btn btn-primary" ng-disabled="signUpForm.$invalid">Submit</button>
                    <a ng-href="/" class="btn btn-primary">Back</a>
                </div>
            </div>
        </form>
</div>
